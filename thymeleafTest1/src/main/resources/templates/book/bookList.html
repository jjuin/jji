<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script th:src="@{../../static/js/book.js}"></script> 
</head>
<body>
 <div>
<h3>AJAX 사용</h3>
<p>책 정보 입력</p>
<form id="form" th:object="${dto}">
    <table border=1>
   <tr>
        <td>책제목</td>
        <td>
            <input type="text" id="title" name = "title" placeholder="책 제목을 입력하세요">
        </td>
    </tr>
     <tr>
        <td>저자명</td>
        <td>
            <input type="text" id = "creator" name = "creator" placeholder="저자명을 입력하세요" />
        </td>
    </tr>
    <tr>
        <td>출판사</td>
        <td>
            <input type="text" id="publisher" name="publisher"  placeholder="출판사명을 입력하세요" />
        </td>
    </tr>
    <tr>
        <td>출판연도</td>
        <td>
            <input type="text" id="publishedYear" name = "publishedYear" />
        </td>
    </tr>
    </table>
    <input type="button" onclick="inputData(this)" value = "입력" />
</form>
</div>
<div id="list">
<th:block th:if="${bookMap != null}">
<h3>책 목록</h3>
<table border=1>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>출판연도</th>
    </tr>
   
    <tr th:each="book : ${bookMap}">
        <td th:text="${book.book_no}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.creator}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.publishedYear}"></td>
    </tr>
</table> 
</th:block> 
</div>

</body>
</html>
