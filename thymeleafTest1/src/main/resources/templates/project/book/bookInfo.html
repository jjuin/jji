<!DOCTYPE html>
<html 	xmlns = "http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Akame - bookinfo</title>

    <!-- Favicon -->
    <link rel="icon" href="../../static/images/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/css/join.css">
    <link rel="stylesheet" href="../../static/css/subHeader.css">
    
    <style>
    #table-re{
    	text-align:left;
    }
    #bookInfoFrm{
       	text-align:center;
    } 
    #td_btnBook{
 	       	text-align:center;
 	       	width:5%; 
    }
    	
    </style>
    
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>    
<script>
	$(document).ready(function(){
		
		$("#btnIndex").click(function(){
			alert("홈으로 이동합니다.");
			
			location.href =  "/project/index";
			
		});
	});
</script>

</head>

<body>
   <div th:include="include/subHeader" ></div>

	<!-- 내용 추가 -->
	<form id="bookInfoFrm" action="" method="post">
	<div style="overflow-x:auto;">
	<h3 style = "margin-top:3%; margin-bottom:3%;">BOOK INFO</h3>
	<table id="table-re">		
		<colgroup>
			<col width="25%">
			<col width="25%">
			<col width="25%">
			<col width="25%">
		</colgroup>
		<th:block th:if="${bookList != null || bookList.size() != 0}">
			<tr>
		 		<td class = "c1">예약명</td>
		 		<td class = "c1">예약날짜</td>
		 		<td class = "c1">원하시는 시술</td>
		 		<td class = "c1">원하시는 디자이너</td>
		 	</tr>
		 <th:block th:each = "book : ${bookList}">
		 	
			<tr>
				<td th:text="${book.cus_name}"></td>
				<td th:text="${book.book_regdate}"></td>
				<td th:text="${book.service_name}"></td>
				<td th:text="${book.emp_name}"></td>
			</tr>
		
		 </th:block>
		</th:block>

		<tr th:if="${bookList == null || bookList.size() == 0}">
			<td class = "c1">최근 일주일간 예약이 없습니다.</td>
		</tr>
		<tr>
			<td id = "td_btnBook" colspan = "4">
			<input type = "button" name = "btnBook" id = "btnBook" value = "BOOK"  class="input"/>
			<input type = "button" name = "btnIndex" id = "btnIndex" value = "HOME"  class="input"/></td>
		</tr>
		
	</table>
	</div>
	</form>		 

   <div th:include="include/subFooter" ></div>

</body>

</html>
